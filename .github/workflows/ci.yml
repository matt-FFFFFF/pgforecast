name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v -race -count=1 ./...

      - name: Build CLI
        run: go build ./cmd/pgforecast/

      - name: Build WASM (TinyGo)
        run: |
          TINYGO_VERSION=$(cat .tinygo-version)
          wget -q "https://github.com/tinygo-org/tinygo/releases/download/v${TINYGO_VERSION}/tinygo_${TINYGO_VERSION}_amd64.deb"
          sudo dpkg -i "tinygo_${TINYGO_VERSION}_amd64.deb"
          tinygo build -o web/pgforecast.wasm -target wasm -no-debug ./wasm/
