name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install TinyGo
        run: |
          TINYGO_VERSION=$(cat .tinygo-version)
          wget -q "https://github.com/tinygo-org/tinygo/releases/download/v${TINYGO_VERSION}/tinygo_${TINYGO_VERSION}_amd64.deb"
          sudo dpkg -i "tinygo_${TINYGO_VERSION}_amd64.deb"

      - name: Build WASM
        run: tinygo build -o web/pgforecast.wasm -target wasm -no-debug ./wasm/

      - name: Minify assets
        run: |
          npx html-minifier-terser \
            --collapse-whitespace --remove-comments --minify-css true --minify-js true \
            -o web/index.html web/index.html
          for f in web/js/*.js; do
            npx terser "$f" -o "$f" --compress --mangle
          done
          npx clean-css-cli -o web/css/style.css web/css/style.css

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
